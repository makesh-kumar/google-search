<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Search</title>
    <script defer src="./script.js"></script>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <img alt="Google" height="92"
        src="https://www.google.co.in/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" width="272">

    <div class="container">
        <main class="search">
            <div class="icon">
                <img alt="Search" src="https://img.icons8.com/material-outlined/344/search--v1.png" width="20px"
                    height="20px">
            </div>
            <input class="text" type="text">

            <div class="icon icon-cancel">
                <img alt="Cancel"
                    src="https://img.icons8.com/external-becris-lineal-becris/344/external-cancel-mintab-for-ios-becris-lineal-becris.png"
                    width="20px" height="20px">
            </div>
        </main>
        <div class="result">
        </div>
    </div>

</body>

</html>
